<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cascadia+Mono:ital,wght@0,200..700;1,200..700&display=swap"
      rel="stylesheet"
    />
    <title>NATIONALIZE</title>
  </head>
  <body>
    <header class="nationalize-header">
      <h1 class="nationalize-headerlogo">Nationalize</h1>
      <div class="nationalize-header-socials">
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </header>
    <div class="natinalize-body">
      <h1 class="nationalize-body-heading">Predict the Ethnicity of a Name</h1>
      <div class="natinalize-body-input_search">
        <input id="searchInput" type="text" placeholder="Last or full name" />
        <button id="searchBtn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </div>
      <div class="nationalize-body-output">
        <p id="outPut">this is your results</p>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
